<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmoothJS + Velvet Examples</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary:#0ea5e9; /* brighter primary for both modes */
      --bg:#f5f7fb;
      --card:#ffffff;
      --muted:#5b6573;
      --border:#e5e7eb;
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      background: var(--bg);
      color: #1f2937;
      min-height: 100vh;
      transition: background-color 200ms ease, color 200ms ease;
    }
    
    /* Dark mode support */
    [data-theme="dark"] {
      --bg: #0b1220; /* slightly darker for stronger contrast */
      --card: #0f1a2b; /* deeper slate for cards */
      --muted: #ffffff; /* white muted text */
      --border: #3b4b63; /* clearer border contrast */
      color: #ffffff; /* white body text */
    }
    header {
      background: var(--card);
      backdrop-filter: saturate(140%) blur(8px);
      border-bottom: 1px solid var(--border);
      position: sticky; top: 0; z-index: 10;
    }
    .container { max-width: 960px; margin: 0 auto; padding: 0.75rem 1rem; }
    nav { display: flex; flex-wrap: wrap; gap: .5rem 0.75rem; align-items: center; }
    nav a { text-decoration: none; color: var(--primary); padding: .4rem .65rem; border-radius: 8px; transition: background-color .2s ease, color .2s ease; }
    nav a:hover { background: rgba(14,165,233,.12); }
    nav a.active { background: rgba(14,165,233,.18); color: #0c98d0; }
    /* Dark mode nav adjustments for readability */
    [data-theme="dark"] nav a { color: #8dd9ff; }
    [data-theme="dark"] nav a:hover { background: rgba(141, 217, 255, .12); color: #e6f6ff; }
    [data-theme="dark"] nav a.active { background: rgba(141,217,255,.2); color: #c7ebff; }
    .brand { font-weight: 700; color: inherit; margin-right: .5rem; }
    main .card { background: var(--card); border-radius: 12px; padding: 1rem 1.25rem; box-shadow: 0 10px 20px rgba(0,0,0,.14), 0 2px 6px rgba(0,0,0,.08); border: 1px solid var(--border); color: inherit; }
    /* Ensure strong text contrast inside cards in dark mode */
    [data-theme="dark"] main .card { color: #ffffff; }
    [data-theme="dark"] main .card .muted { color: #ffffff; }
    [data-theme="dark"] main .card h1,
    [data-theme="dark"] main .card h2,
    [data-theme="dark"] main .card h3,
    [data-theme="dark"] main .card h4,
    [data-theme="dark"] main .card h5,
    [data-theme="dark"] main .card h6,
    [data-theme="dark"] main .card p,
    [data-theme="dark"] main .card span,
    [data-theme="dark"] main .card div { color: #ffffff; }

    /* Ensure all text elements have good contrast in dark mode */
    [data-theme="dark"] main .card * {
      color: inherit;
    }

    /* Override any hardcoded dark colors that might be too dark */
    [data-theme="dark"] main .card [style*="color:#"],
    [data-theme="dark"] main .card [style*="color: #"] {
      color: #ffffff !important;
    }

    /* Ensure any dark text is visible in dark mode */
    [data-theme="dark"] [style*="color:#000"],
    [data-theme="dark"] [style*="color:#111"],
    [data-theme="dark"] [style*="color:#222"],
    [data-theme="dark"] [style*="color:#333"],
    [data-theme="dark"] [style*="color:#1f2937"],
    [data-theme="dark"] [style*="color:#374151"] {
      color: #ffffff !important;
    }
    /* Content links */
    main a { color: var(--primary); text-decoration: none; }
    main a:hover { text-decoration: underline; }
    [data-theme="dark"] main a { color: #8dd9ff; text-decoration: none; }
    [data-theme="dark"] main a:hover { color: #c7ebff; }
    footer { text-align: center; color: var(--muted); padding: 2rem 1rem; }
    .muted { color: var(--muted); }
    [data-theme="dark"] .muted { color: #ffffff; }

    /* Ensure footer text is white in dark mode */
    [data-theme="dark"] footer { color: #ffffff; }

    /* Ensure header text is white in dark mode */
    [data-theme="dark"] header,
    [data-theme="dark"] header * { color: #ffffff; }

    /* Ensure brand text is white in dark mode */
    [data-theme="dark"] .brand { color: #ffffff; }

    /* Make ALL text white in dark mode for maximum readability */
    [data-theme="dark"] * {
      color: inherit;
    }

    [data-theme="dark"] h1,
    [data-theme="dark"] h2,
    [data-theme="dark"] h3,
    [data-theme="dark"] h4,
    [data-theme="dark"] h5,
    [data-theme="dark"] h6,
    [data-theme="dark"] p,
    [data-theme="dark"] span,
    [data-theme="dark"] div,
    [data-theme="dark"] a,
    [data-theme="dark"] li,
    [data-theme="dark"] td,
    [data-theme="dark"] th,
    [data-theme="dark"] label,
    [data-theme="dark"] button,
    [data-theme="dark"] input,
    [data-theme="dark"] textarea,
    [data-theme="dark"] select {
      color: #ffffff !important;
    }

    /* Override white backgrounds in dark mode for better contrast */
    [data-theme="dark"] [style*="background: white"],
    [data-theme="dark"] [style*="background:white"] {
      background: #1e293b !important;
    }

    [data-theme="dark"] [style*="background: #f8fafc"],
    [data-theme="dark"] [style*="background:#f8fafc"] {
      background: #334155 !important;
    }

    [data-theme="dark"] [style*="background: #f0f9ff"],
    [data-theme="dark"] [style*="background:#f0f9ff"] {
      background: #0c4a6e !important;
    }

    [data-theme="dark"] [style*="background: #f0fdf4"],
    [data-theme="dark"] [style*="background:#f0fdf4"] {
      background: #022c22 !important;
    }

    [data-theme="dark"] [style*="background: #fef3c7"],
    [data-theme="dark"] [style*="background:#fef3c7"] {
      background: #451a03 !important;
    }

    [data-theme="dark"] [style*="background: #fef2f2"],
    [data-theme="dark"] [data-theme="dark"] [style*="background:#fef2f2"] {
      background: #451a1a !important;
    }

    /* Override border colors in dark mode */
    [data-theme="dark"] [style*="border: 1px solid #e5e7eb"],
    [data-theme="dark"] [style*="border:1px solid #e5e7eb"] {
      border-color: #475569 !important;
    }

    [data-theme="dark"] [style*="border: 2px solid #bbf7d0"],
    [data-theme="dark"] [style*="border:2px solid #bbf7d0"] {
      border-color: #059669 !important;
    }

    [data-theme="dark"] [style*="border: 2px solid #fcd34d"],
    [data-theme="dark"] [style*="border:2px solid #fcd34d"] {
      border-color: #d97706 !important;
    }

    [data-theme="dark"] [style*="border: 1px solid #fecaca"],
    [data-theme="dark"] [style*="border:1px solid #fecaca"] {
      border-color: #7f1d1d !important;
    }
    .btn { background: var(--primary); color: #fff; border: 0; padding: .6rem 1rem; border-radius: 8px; cursor: pointer; box-shadow: 0 6px 14px rgba(14,165,233,.24); transition: transform .15s ease, box-shadow .2s ease; }
    .btn:hover { transform: translateY(-1px); box-shadow: 0 10px 18px rgba(14,165,233,.28); }
    .btn:disabled { opacity: .6; cursor: default; box-shadow: none; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit,minmax(240px,1fr)); gap: 1rem; }
    .list { margin: .5rem 0; padding: 0; list-style: none; }
    .list li { padding: .25rem 0; }
    .input { width: 100%; padding: .6rem .75rem; border: 1px solid var(--border); background: var(--card); color: inherit; border-radius: 8px; }
    [data-theme="dark"] .input { border-color: var(--border); background: var(--card); color: inherit; }
    .row { display:flex; gap:.5rem; align-items:center; }
    .badge { display:inline-block; background:#eef2ff; color:#3730a3; padding:.15rem .5rem; border-radius:9999px; font-size:.8rem; }
    [data-theme="dark"] .badge { background:#1e293b; color:#93c5fd; }
    .notice { background:#fff7ed; border:1px solid #fed7aa; color:#9a3412; padding:.6rem .8rem; border-radius:8px; }
    [data-theme="dark"] .notice { background:#152238; border-color:#3b4b63; color:#ffd166; }
    .ok { color:#059669; }
    .error { color:#ef4444; }
    
    /* Theme toggle button styles */
    #toggle-host button {
      background: var(--card) !important;
      color: var(--muted) !important;
      border: 1px solid var(--border) !important;
      transition: all 200ms ease;
    }
    
    #toggle-host button:hover {
      background: var(--primary) !important;
      color: white !important;
      border-color: var(--primary) !important;
      transform: scale(1.05);
    }
    
    [data-theme="dark"] #toggle-host button {
      background: var(--card) !important;
      color: var(--muted) !important;
      border-color: var(--border) !important;
    }
    
    [data-theme="dark"] #toggle-host button:hover {
      background: var(--primary) !important;
      color: white !important;
      border-color: var(--primary) !important;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <span class="brand">SmoothJS + Velvet</span>
        <a href="#/" data-router-link data-to="/">Home</a>
        <a href="#/todo" data-router-link data-to="/todo">Todo</a>
        <a href="#/counter" data-router-link data-to="/counter">Counter</a>
        <a href="#/fetch" data-router-link data-to="/fetch">Fetch</a>
        <a href="#/dom" data-router-link data-to="/dom">DOM</a>
        <a href="#/users" data-router-link data-to="/users">Users</a>
        <a href="#/composition" data-router-link data-to="/composition">Composition</a>
        <a href="#/mutations" data-router-link data-to="/mutations">Mutations</a>
        <a href="#/design" data-router-link data-to="/design">Design</a>
        <a href="#/forms" data-router-link data-to="/forms">Forms</a>
        <a href="./ssr.html">SSR</a>
        <a href="#/error" data-router-link data-to="/error">Error</a>
        <a href="#/about" data-router-link data-to="/about">About</a>
        <span id="toggle-host" style="margin-left:auto"></span>
      </nav>
    </div>
  </header>
  <main class="container">
    <div id="app"></div>
  </main>
  <footer>
    Built with SmoothJS v<span id="ver"></span>
  </footer>
  <div id="portal-target"></div>
  <script type="module" src="./app.js"></script>
  <script type="module">
    import { version } from '../index.js';
    document.addEventListener('DOMContentLoaded', () => {
      const verEl = document.getElementById('ver');
      if (verEl) verEl.textContent = version;
    });
  </script>
</body>
</html>
