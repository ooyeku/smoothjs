<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SSR + Hydration Demo • SmoothJS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; padding: 1rem; background: #f5f7fb; }
    .card { background: #fff; border-radius: 12px; padding: 1rem 1.25rem; border: 1px solid #e5e7eb; max-width: 640px; margin: 0 auto; }
    .row { display: flex; gap: .5rem; align-items: center; }
    .btn { background: #0ea5e9; color: #fff; border: 0; padding: .5rem .9rem; border-radius: 8px; cursor: pointer; }
    a { color: #0ea5e9; text-decoration: none; }
  </style>
</head>
<body>
  <div class="card">
    <h1 style="margin:0 0 .5rem 0;">SSR + Hydration Demo</h1>
    <p style="margin:.25rem 0 1rem 0; color:#6b7280;">This page simulates server-rendered HTML that is hydrated on the client.</p>

    <!-- Simulated server output: we would normally generate this via SSR.renderToString(SsrCounter, { state: { count: 3 }, containerId: 'ssr-root' }) -->
    <div id="ssr-root">
      <div data-testid="ssr-counter">
        <span id="value">3</span>
        <button id="inc" type="button">+1</button>
      </div>
    </div>

    <div style="margin-top:1rem;" class="row">
      <a href="./index.html">← Back to main examples</a>
    </div>
  </div>
  <script>
    // Optional state the client can read before hydrating
    window.__SSR_STATE__ = { count: 3 };
  </script>
  <script type="module" src="./ssr.client.js"></script>
</body>
</html>
