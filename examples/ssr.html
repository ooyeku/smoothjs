<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SSR + Hydration Demo • SmoothJS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary:#0ea5e9;
      --bg:#f5f7fb;
      --card:#ffffff;
      --muted:#5b6573;
      --border:#e5e7eb;
    }
    * { box-sizing: border-box; }
    body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; margin: 0; background: var(--bg); color: #1f2937; min-height: 100vh; transition: background-color 200ms ease, color 200ms ease; }
    [data-theme="dark"] { --bg:#0b1220; --card:#0f1a2b; --muted:#ffffff; --border:#3b4b63; color:#ffffff; }
    @media (prefers-color-scheme: dark) {
      :root:not([data-theme="light"]) {
        --bg:#0b1220;
        --card:#0f1a2b;
        --muted:#ffffff;
        --border:#3b4b63;
        color:#ffffff;
      }
    }
    header { background: var(--card); border-bottom:1px solid var(--border); position:sticky; top:0; z-index:10; }
    .container { max-width: 960px; margin: 0 auto; padding: 0.75rem 1rem; }
    .brand { font-weight: 700; }
    main .card { background: var(--card); border-radius: 12px; padding: 1rem 1.25rem; box-shadow: 0 10px 20px rgba(0,0,0,.14), 0 2px 6px rgba(0,0,0,.08); border: 1px solid var(--border); color: inherit; }
    .row { display:flex; gap:.5rem; align-items:center; }
    .btn { background: var(--primary); color: #fff; border: 0; padding: .5rem .9rem; border-radius: 8px; cursor: pointer; }
    a { color: var(--primary); text-decoration: none; }
    a:hover { text-decoration: underline; }
    /* Toggle styles */
    #toggle-host button { background: var(--card) !important; color: var(--muted) !important; border: 1px solid var(--border) !important; transition: all 200ms ease; }
    #toggle-host button:hover { background: var(--primary) !important; color: white !important; border-color: var(--primary) !important; transform: scale(1.05); }
  </style>
</head>
<body>
  <header>
    <div class="container" style="display:flex; align-items:center; gap:.75rem;">
      <span class="brand">SmoothJS • SSR</span>
      <a href="./index.html" style="margin-left:.5rem;">Home</a>
      <span id="toggle-host" style="margin-left:auto"></span>
    </div>
  </header>
  <main class="container" style="padding-top:1rem;">
    <div class="card">
      <h1 style="margin:0 0 .5rem 0;">SSR + Hydration Demo</h1>
      <p class="muted" style="margin:.25rem 0 1rem 0; color: var(--muted);">This page simulates server-rendered HTML that is hydrated on the client.</p>
      <!-- Simulated server output: normally via SSR.renderToString(SsrCounter, { state: { count: 3 }, containerId: 'ssr-root' }) -->
      <div id="ssr-root">
        <div data-testid="ssr-counter">
          <span id="value">3</span>
          <button id="inc" type="button" class="btn">+1</button>
        </div>
      </div>
      <div style="margin-top:1rem;" class="row">
        <a href="./index.html">← Back to main examples</a>
      </div>
    </div>
  </main>
  <script>
    // Optional state the client can read before hydrating
    window.__SSR_STATE__ = { count: 3 };
  </script>
  <script type="module" src="./ssr.client.js"></script>
</body>
</html>
