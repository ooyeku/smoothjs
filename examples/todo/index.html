<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmoothJS Todo Example</title>
  <script>
    (function(){
      try {
        var LS_KEY='smoothjs:theme';
        var doc=document.documentElement;
        var saved=localStorage.getItem(LS_KEY);
        var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)');
        function apply(theme, emit){
          var mode = theme === 'dark' ? 'dark' : (theme === 'light' ? 'light' : (prefersDark && prefersDark.matches ? 'dark' : 'light'));
          doc.setAttribute('data-theme', mode);
          try { doc.style.colorScheme = (mode === 'dark' ? 'dark' : 'light'); } catch(e){}
          if (emit) { try { window.dispatchEvent(new CustomEvent('themechange', { detail: { theme: theme, mode: mode } })); } catch(e){} }
        }
        window.SmoothTheme = window.SmoothTheme || {};
        window.SmoothTheme.getTheme = function(){ return localStorage.getItem(LS_KEY) || 'auto'; };
        window.SmoothTheme.setTheme = function(t){
          if (t === 'auto') { try { localStorage.removeItem(LS_KEY); } catch(e){} apply('auto', true); bind(); return; }
          try { localStorage.setItem(LS_KEY, t); } catch(e){}
          apply(t, true); unbind();
        };
        window.SmoothTheme.onThemeChange = function(cb){ if (typeof cb==='function'){ window.addEventListener('themechange', cb); return function(){ window.removeEventListener('themechange', cb); }; } return function(){} };
        function onSys(e){ if (!localStorage.getItem(LS_KEY)) apply('auto', true); }
        function bind(){ try { if (prefersDark && prefersDark.addEventListener) prefersDark.addEventListener('change', onSys); } catch(e){} }
        function unbind(){ try { if (prefersDark && prefersDark.removeEventListener) prefersDark.removeEventListener('change', onSys); } catch(e){} }
        if (saved) { apply(saved, false); unbind(); } else { apply('auto', false); bind(); }
      } catch(e){}
    })();
  </script>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, sans-serif; margin: 0; padding: 2rem; background:#f6f7fb; }
    .app { max-width: 720px; margin: 0 auto; background: #fff; border: 1px solid #e5e7eb; border-radius: 12px; padding: 1.25rem; box-shadow: 0 8px 18px rgba(0,0,0,.06); }
    h1 { margin-top: 0; }
    .row { display:flex; gap:.5rem; }
    input[type="text"] { flex:1; padding:.6rem .75rem; border:1px solid #d1d5db; border-radius:8px; font-size: 14px; }
    button { padding:.55rem .8rem; border-radius:8px; background:#0ea5e9; color:#fff; border:1px solid #0ea5e9; cursor:pointer; }
    button.secondary { background:#fff; color:#0ea5e9; }
    ul { list-style:none; padding:0; margin:.75rem 0 0; }
    li { display:flex; align-items:center; gap:.5rem; padding:.5rem .25rem; border-bottom:1px dashed #e5e7eb; }
    li:last-child { border-bottom:0; }
    .todo { flex:1; }
    .empty { color:#6b7280; padding:.5rem; }
    .filters { display:flex; gap:.5rem; margin-top:.75rem; }
    .filters button.active { background:#0284c7; border-color:#0284c7; }
  </style>
</head>
<body>
  <div id="app"></div>
  <div id="portal-root"></div>
  <script type="module" src="./main.js"></script>
</body>
</html>
